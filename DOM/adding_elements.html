<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #161616; color: white"></body>
  <script>
    // creating element
    const par = document.createElement("p");
    par.setAttribute("title", "added title");
    par.className = "main";
    par.innerText = "Hello World";

    // appending to body
    document.body.appendChild(par);
  </script>
</html>
