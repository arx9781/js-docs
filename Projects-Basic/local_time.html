<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Time</title>
  </head>
  <style>
    body {
      background-color: black;
      color: lime;
      /* width: 100vw; */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

      .time {
        font-size: 3rem;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
    }
  </style>
  <body>
    <div class="time"></div>
  </body>
  <script>
    const localTime = document.querySelector(".time");
    setInterval(() => {
      const time = new Date();
      localTime.textContent = `${time.toLocaleTimeString()}`;
    }, 1000);
  </script>
</html>
